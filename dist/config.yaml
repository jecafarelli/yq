project_name: yq
env:
- GO111MODULE=on
release:
  github:
    owner: jecafarelli
    name: yq
  disable: true
  name_template: '{{.Tag}}'
brew:
  name: yq
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "yq"
scoop:
  name: yq
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/jecafarelli/yq/releases/download/{{ .Tag }}/{{
    .ArtifactName }}
builds:
- id: yq
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - linux_amd64
  - windows_amd64
  main: ./
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: yq
  env:
  - CGO_ENABLED=0
  lang: go
archive:
  format: binary
archives:
- id: default
  builds:
  - yq
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  format: binary
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: git-{{.ShortCommit}}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
artifactories:
- name: production
  target: '{{ .Env.ARTIFACTORY_REPO }}/{{ .Os }}/{{ .ProjectName }}/{{ .Version }}'
  username: '{{ .Env.ARTIFACTORY_USER }}'
  mode: binary
  checksum_header: X-Checksum-SHA256
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
before:
  hooks:
  - go mod download
github_urls:
  download: https://github.com
